<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>User Management System</title>

 <!-- Bootstrap CSS -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

 <!-- Custom css -->
 <link rel="stylesheet" href="user_mgmt.css" class="href">

</head>

<body>
 <nav class="navbar navbar-dark bg-mynav">
  <div class="container-fluid">
   <a href="javascript:void(0)" class="navbar-brand">CRUD with API</a>
  </div>
 </nav>

 <div class="container">
  <div class="d-flex mb-3 bd-highlight">
   <div class="me-auto p-2 bd-highlight">
    <h2>List of Users</h2>
   </div>
   <div class="p-2 bd-highlight">
    <button type="button" class="btn btn-secondary" onclick="createUser()">Create</button>
   </div>
  </div>

  <div class="table-responsive">
   <table class="table">
    <thead>
     <tr>
      <th scope="col">#</th>
      <th scope="col">Avatar</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Username</th>
      <th scope="col">Action</th>
     </tr>
    </thead>
    <tbody id="mytable">
     <tr>
      <th scope="row" colspan="5">Loading...</th>
     </tr>
    </tbody>
   </table>
  </div>
 </div>

 <!-- Sweetalert js -->
 <script src="https://cdn.jsdelivr.net/npm/sweetalert2
       @11.0.16/dist/sweetalert2.all.min.js"></script>

 <!-- Bootstrap js -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap
      @5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-
     gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

 <!-- Custom js -->
 <script src="index.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>To Do List</title>
 <link rel="stylesheet" href="todos1.css" />
 <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
</head>

<body>
 <div class="container">
  <div class="todo">
   <h1>Todo</h1>
   <p>What do you want to get done today?</p>
   <form id="form">
    <input type="text" id="input" placeholder="Enter a task..">
   </form>
  </div>

  <div class="list-to">
   <ul id="todo"></ul>
  </div>
 </div>

 <script type="text/javascript" src="todos1.js"></script>
</body>

</html>
